	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12">
				<h1>Getting in Touch</h1>
				<p class="paragraph-contact">Questions? Comments?  Use the contact form to send a message, or give us a call at (408) 805-1724</p>
				<form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row mt-5">
						<div class="col offset-md-2">
							<h4>What are your interests?</h4> 
							<label>
								<input type="checkbox" value="Bodyweight training">
								Bodyweight training
							</label> <br>
							<label>
								<input type="checkbox" value="High intencity cardio">
								High intencity cardio
							</label> <br>
							<label>
								<input type="checkbox" value="Yoga - beginners">
								Yoga - beginners
							</label> <br>  
							<label>
								<input type="checkbox" value="Yoga - advanced">
								Yoga - advanced
							</label> <br>
							<label>
								<input type="checkbox" value="Strength training (dumbbells, barbell)">
								Strength training (dumbbells, barbell)
							</label>                   
							<h4 class="mt-5">Mailing List</h4> 
							<label>
								<input checked type="checkbox" value=" Please add me to your mailing list.">
								Please add me to your mailing list.
							</label>                        
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Message</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
							<button type="submit" class="btn btn-outline-light btn-lg contact-submit-button">Submit</button> <br>
							<a href="https://coastalcommunityfoundation.org/special-initiatives/covid-19-relief-recovery-fund/"><button type="submit" class="mt-4 btn btn-outline-dark btn-lg btn-block donate-button"><span class="blinking">COVID-19 DONATE!</span></button></a>
                        </div>
                    </div>
                </form>
			</div>
		</div>
	</div>
